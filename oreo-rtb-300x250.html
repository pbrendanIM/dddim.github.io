<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Catch - 300x250 Ad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #ad-container {
            position: relative;
            width: 300px;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(180deg, #0073bd, #004b7d);
            font-family: Arial, sans-serif;
            border: 1px solid #000;
            touch-action: manipulation;
        }
        
        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #logo {
            position: absolute;
            top: 5px;
            left: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: white;
            z-index: 20;
        }
        
        #score-display {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            font-size: 14px;
            z-index: 20;
        }
        
        #player {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 35px;
            background-color: #ffffff;
            border-radius: 8px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #player::after {
            content: "MILK";
            color: #0073bd;
            font-weight: bold;
            font-size: 12px;
        }
        
        .item {
            position: absolute;
            width: 35px;
            height: 35px;
            z-index: 5;
        }
        
        .oreo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bomb {
            background-color: #ff0000;
            border-radius: 50%;
        }
        
        .oreo svg {
            width: 100%;
            height: 100%;
            transform: rotate(0deg);
            animation: spin 8s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
        }
        
        #start-screen h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #start-screen p {
            font-size: 12px;
            margin-bottom: 15px;
            padding: 0 20px;
        }
        
        .btn {
            padding: 8px 15px;
            background-color: #0073bd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #005a94;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 300;
            display: none;
            text-align: center;
        }
        
        #game-over h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        #final-score {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        #result-message {
            font-size: 12px;
            margin-bottom: 10px;
            padding: 0 15px;
        }
        
        .ad-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            z-index: 30;
        }
        
        #cta-button {
            padding: 4px 10px;
            background-color: #0073bd;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ad-container">
        <div id="game-area">
            <div id="logo">OREO</div>
            <div id="score-display">Score: <span id="score">0</span></div>
            
            <div id="player"></div>
            
            <div id="start-screen">
                <h2>Oreo Catch</h2>
                <p>Catch Oreos, avoid bombs!</p>
                <p>TWIST, LICK, DUNK!</p>
                <button id="start-btn" class="btn">PLAY</button>
            </div>
            
            <div id="game-over">
                <h2>Game Over!</h2>
                <p id="final-score">Your score: 0</p>
                <p id="result-message">Good job!</p>
                <button id="replay-btn" class="btn">PLAY AGAIN</button>
                <button id="visit-btn" class="btn">VISIT OREO</button>
            </div>
            
            <div class="ad-footer">
                <span>Advertisement</span>
                <button id="cta-button">Learn More</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let gameRunning = false;
        let gameTime = 0;
        let maxGameTime = 15; // 15 seconds of gameplay
        let playerPosition = 50; // percentage
        let playerWidth = 60;
        let containerWidth = 300;
        let items = [];
        let animationFrame;
        let itemGenerationInterval;
        let timerInterval;
        
        // DOM elements
        const adContainer = document.getElementById('ad-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const replayBtn = document.getElementById('replay-btn');
        const visitBtn = document.getElementById('visit-btn');
        const ctaButton = document.getElementById('cta-button');
        
        // Oreo SVG template
        const oreoSvgTemplate = `
        <svg class="oreo-svg" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <!-- Whole cookie (both sides) -->
            <g id="whole-cookie">
                <!-- Bottom cookie -->
                <g id="bottom-cookie">
                    <circle cx="250" cy="300" r="210" fill="#2a1a14"/>
                    <circle cx="250" cy="300" r="195" fill="#241811"/>
                    <!-- Ridges at the edge -->
                    <g fill="#2a1a14">
                        <path d="M250 115c-102.5 0-185 82.5-185 185s82.5 185 185 185 185-82.5 185-185-82.5-185-185-185zm0 20c91 0 165 74 165 165s-74 165-165 165S85 391 85 300s74-165 165-165z"/>
                    </g>
                </g>
                
                <!-- Cream filling -->
                <path d="M425 300c0 5-1.5 12-3 16.5-25 76-95 109.5-172 109.5s-147-33.5-172-109.5c-1.5-4.5-3-11.5-3-16.5 0-8 1-13 3-17.5 2.5-6 6.5-9 11.5-9h321c5 0 9 3 11.5 9 2 4.5 3 9.5 3 17.5z" fill="#ffffff"/>
                
                <!-- Top cookie -->
                <g id="top-cookie" transform="translate(0, -100)">
                    <circle cx="250" cy="300" r="210" fill="#2a1a14"/>
                    <circle cx="250" cy="300" r="195" fill="#241811"/>
                    
                    <!-- Decorative patterns -->
                    <g fill="#2a1a14">
                        <!-- Ridges at the edge -->
                        <path d="M250 115c-102.5 0-185 82.5-185 185s82.5 185 185 185 185-82.5 185-185-82.5-185-185-185zm0 20c91 0 165 74 165 165s-74 165-165 165S85 391 85 300s74-165 165-165z"/>
                        
                        <!-- Central design -->
                        <ellipse cx="250" cy="300" rx="75" ry="45"/>
                        <ellipse cx="250" cy="300" rx="65" ry="35" fill="#241811"/>
                        
                        <!-- Flower patterns -->
                        <g>
                            <!-- Top flower -->
                            <path d="M250 200c0 0 25 25 0 40-25 15-40-25-40-25s-15 35 15 40c30 5 35-40 35-40s25 35 0 45c-25 10-45-20-45-20s-10 25 15 30c25 5 30-30 30-30s15 25 0 35c-15 10-35-10-35-10s0 20 15 20c15 0 20-20 20-20"/>
                            
                            <!-- Bottom flower -->
                            <path d="M250 400c0 0 25-25 0-40-25-15-40 25-40 25s-15-35 15-40c30-5 35 40 35 40s25-35 0-45c-25-10-45 20-45 20s-10-25 15-30c25-5 30 30 30 30s15-25 0-35c-15-10-35 10-35 10s0-20 15-20c15 0 20 20 20 20"/>
                            
                            <!-- Left flower -->
                            <path d="M150 300c0 0 25 25 40 0 15-25-25-40-25-40s35-15 40 15c5 30-40 35-40 35s35 25 45 0c10-25-20-45-20-45s25-10 30 15c5 25-30 30-30 30s25 15 35 0c10-15-10-35-10-35s20 0 20 15c0 15-20 20-20 20"/>
                            
                            <!-- Right flower -->
                            <path d="M350 300c0 0-25 25-40 0-15-25 25-40 25-40s-35-15-40 15c-5 30 40 35 40 35s-35 25-45 0c-10-25 20-45 20-45s-25-10-30 15c-5 25 30 30 30 30s-25 15-35 0c-10-15 10-35 10-35s-20 0-20 15c0 15 20 20 20 20"/>
                        </g>
                        
                        <!-- Oreo text in center -->
                        <g transform="translate(250, 300) scale(0.8)">
                            <ellipse cx="0" cy="0" rx="60" ry="25" stroke="#2a1a14" stroke-width="5" fill="none"/>
                            <text x="0" y="7" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#2a1a14">OREO</text>
                        </g>
                    </g>
                </g>
            </g>
        </svg>`;
        
        // Initialize game
        function init() {
            // Event listeners
            startBtn.addEventListener('click', startGame);
            replayBtn.addEventListener('click', resetGame);
            visitBtn.addEventListener('click', visitStore);
            ctaButton.addEventListener('click', visitStore);
            
            // Touch/mouse controls
            adContainer.addEventListener('mousemove', handleMouseMove);
            adContainer.addEventListener('touchmove', handleTouchMove);
            
            // Set container width
            containerWidth = adContainer.offsetWidth;
            playerWidth = player.offsetWidth;
        }
        
        // Start the game
        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            gameTime = 0;
            scoreDisplay.textContent = score;
            
            // Generate items
            itemGenerationInterval = setInterval(generateItem, 800);
            
            // Start timer
            timerInterval = setInterval(updateTimer, 1000);
            
            // Start game loop
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            updateItems();
            checkCollisions();
            
            animationFrame = requestAnimationFrame(gameLoop);
        }
        
        // Generate random item
        function generateItem() {
            const isOreo = Math.random() > 0.3; // 70% chance for Oreo
            
            const item = document.createElement('div');
            item.className = `item ${isOreo ? 'oreo' : 'bomb'}`;
            item.dataset.type = isOreo ? 'oreo' : 'bomb';
            
            // Add Oreo SVG
            if (isOreo) {
                item.innerHTML = oreoSvgTemplate;
            }
            
            // Random position
            const posX = Math.random() * (containerWidth - 35);
            item.style.left = `${posX}px`;
            item.style.top = '0px';
            
            // Add to game container
            adContainer.appendChild(item);
            
            // Add to items array
            items.push({
                element: item,
                posX: posX,
                posY: 0,
                speed: 1.5 + Math.random() * 2, // Random speed
                type: isOreo ? 'oreo' : 'bomb'
            });
        }
        
        // Update items positions
        function updateItems() {
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                item.posY += item.speed;
                item.element.style.top = `${item.posY}px`;
                
                // Remove if out of bounds
                if (item.posY > 250) {
                    adContainer.removeChild(item.element);
                    items.splice(i, 1);
                    i--;
                }
            }
        }
        
        // Check for collisions
        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const itemRect = item.element.getBoundingClientRect();
                
                // Check collision
                if (
                    playerRect.left < itemRect.right &&
                    playerRect.right > itemRect.left &&
                    playerRect.top < itemRect.bottom &&
                    playerRect.bottom > itemRect.top
                ) {
                    // Handle collision
                    if (item.type === 'oreo') {
                        score += 10;
                        scoreDisplay.textContent = score;
                    } else {
                        score = Math.max(0, score - 5);
                        scoreDisplay.textContent = score;
                    }
                    
                    // Remove item
                    adContainer.removeChild(item.element);
                    items.splice(i, 1);
                    i--;
                }
            }
        }
        
        // Update timer
        function updateTimer() {
            gameTime++;
            
            if (gameTime >= maxGameTime) {
                endGame();
            }
        }
        
        // End the game
        function endGame() {
            gameRunning = false;
            clearInterval(itemGenerationInterval);
            clearInterval(timerInterval);
            cancelAnimationFrame(animationFrame);
            
            // Clear all items
            for (const item of items) {
                adContainer.removeChild(item.element);
            }
            items = [];
            
            // Show game over screen
            finalScoreDisplay.textContent = `Your score: ${score}`;
            
            // Set result message
            if (score >= 80) {
                resultMessage.textContent = "Amazing! You're an Oreo expert!";
            } else if (score >= 50) {
                resultMessage.textContent = "Great job! You've got skills!";
            } else if (score >= 20) {
                resultMessage.textContent = "Good effort! Keep dunking!";
            } else {
                resultMessage.textContent = "Nice try! Give it another shot!";
            }
            
            gameOverScreen.style.display = 'flex';
        }
        
        // Reset game
        function resetGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // Visit store (CTA action)
        function visitStore() {
            window.open('https://www.oreo.com', '_blank');
        }
        
        // Mouse controls
        function handleMouseMove(event) {
            if (!gameRunning) return;
            
            const rect = adContainer.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            
            // Move player based on mouse position
            playerPosition = Math.max(0, Math.min(containerWidth - playerWidth, mouseX - (playerWidth / 2)));
            player.style.left = `${playerPosition}px`;
        }
        
        // Touch controls
        function handleTouchMove(event) {
            if (!gameRunning) return;
            
            event.preventDefault();
            
            const rect = adContainer.getBoundingClientRect();
            const touchX = event.touches[0].clientX - rect.left;
            
            // Move player based on touch position
            playerPosition = Math.max(0, Math.min(containerWidth - playerWidth, touchX - (playerWidth / 2)));
            player.style.left = `${playerPosition}px`;
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
