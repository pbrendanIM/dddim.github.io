<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETALON Luxury Goods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Didot', 'Times New Roman', serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://pbrendanim.github.io/images/1000001084.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.6));
            z-index: -1;
        }
        
        .header {
            padding: 25px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 8px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #fff;
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero-description {
            font-size: 18px;
            font-weight: 300;
            max-width: 90%;
            margin: 0 auto 40px;
            letter-spacing: 1px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }
        
        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade {
            animation: fadeIn 1.5s ease forwards;
        }
        
        .delay-300 {
            animation-delay: 0.3s;
        }
        
        .delay-600 {
            animation-delay: 0.6s;
        }
        
        .delay-900 {
            animation-delay: 0.9s;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="bg-image"></div>
        <div class="overlay"></div>
        
        <header class="header">
            <div class="logo animate-fade">Éclat Atelier</div>
        </header>
        
        <div class="hero-content">
            <h1 class="hero-title animate-fade delay-300">Timeless Luxury</h1>
            <p class="hero-description animate-fade delay-600">
                Discover our exclusive collection of handcrafted luxury goods designed for those who appreciate elegance and sophistication
            </p>
            <a href="https://pbrendanim.github.io/luxury/luxury_goods.html" class="cta-button animate-fade delay-900">Explore Collection</a>
        </div>
        
        <div class="footer">
            © 2025 Éclat Atelier. ALL RIGHTS RESERVED.
        </div>
    </div>
</body>
</html>
